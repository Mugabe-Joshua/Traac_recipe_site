<!DOCTYPE html>
<html>
<head>
  <title>Traac Login Page</title>
  <style>
    @import url(styles/form.css);
  </style>
</head>
<body>
  <form action="../Assignment/Home Page/home.html">
    <input type="email" name="email" placeholder="Enter your e-mail" required>
    <br><br>
    <input type="password" name="password" placeholder="Password" minlength="8" maxlength="16" required>
    <br><br>
    <label> Login:
      <button type="submit">
        Open Homepage
      </button>
    </label>
    <br><br>
    <a href="#forgotpassword">Forgot password?</a>
    <p>Please Sign Up if you don't have an account yet:</p>
    <a href="#signup">Sign Up</a>
  </form>
</body>
</html>
